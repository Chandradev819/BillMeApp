<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Web Blazor</title>
    <base href="/">
    <style>
        .loading-progress { /* Inline SVG styles */
        }

        .loading-progress-text { /* Inline text styles */
        }

        #blazor-error-ui {
            display: none; /* Error UI styles */
        }
    </style>
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link href="manifest.webmanifest" rel="manifest">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An error occurred. <a href="" class="reload">Reload</a> <a class="dismiss">Ã—</a>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        async function startBlazor() {
            try {
                await Blazor.start();
            } catch (error) {
                console.error('Blazor startup failed:', error);
            }
        }
        window.addEventListener('load', startBlazor);
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>
</html>
