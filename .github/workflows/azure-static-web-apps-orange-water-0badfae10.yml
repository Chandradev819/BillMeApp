name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if:  github.event_name == 'push' ||
         (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Publish Blazor release build
        run: dotnet publish Client -c Release

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ðŸ‘‡ Use the exact secret name you added under Settingsâ†’Secrets
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_WATER_0BADFAE10 }}
          repo_token:                       ${{ secrets.GITHUB_TOKEN }}
          action:                           upload

          # point at your published output (contains .br/.wasm/.dll)
          app_location:                    Client/bin/Release/net8.0/wwwroot
          api_location:                    Api
          output_location:                 ''

          # if you want builds on forks or branches without the secret to still pass
          skip_deploy_on_missing_secrets:  true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview

    steps:
      - name: Close Static Web Apps Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_WATER_0BADFAE10 }}
          action: close
