name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  # Pull request events are removed to avoid extra staging environments

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: üîß Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: üõ†Ô∏è Publish Blazor WASM App
        run: dotnet publish ./Client/Client.csproj --configuration Release --output ./publish

      - name: üöÄ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_WATER_0BADFAE10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For PR comment integration
          action: "upload"
          app_location: "./publish/wwwroot"     # Where published files are located
          api_location: "Api"                   # Optional - skip or update if unused
          output_location: ""                   # Not needed when using pre-built app
